<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mostafa Reda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- displays site properly based on user's device -->

    <title>Skill Safari | Pricing Component With Toggle</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Our Pricing</h3>
        <div class="switch-wrapper">
          <span>Annually</span>
          <input type="checkbox" id="toggle" class="offscreen" />
          <label for="toggle" class="switch"></label>
          <span>Monthly</span>
        </div>
      </header>

      <main>
        <div class="component component--basic">
          <h4>Basic</h4>
          <h2>
            <small>&dollar;</small>
            <span class="price"></span>
          </h2>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </div>
        <div class="component component--pro">
          <h4>Professional</h4>
          <h2>
            <small>&dollar;</small>
            <span class="price"></span>
          </h2>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </div>
        <div class="component component--master">
          <h4>Master</h4>
          <h2>
            <small>&dollar;</small>
            <span class="price"></span>
          </h2>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </div>
      </main>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      const prices = document.querySelectorAll(".price");

      toggle.addEventListener("change", setValues);

      function setValues(e) {
        const annually = [199.99, 249.99, 399.99];
        const monthly = [19.99, 24.99, 39.99];
        let pricesList = !!toggle.checked ? monthly : annually;

        for (let [i, ele] of prices.entries()) {
          ele.innerHTML = pricesList[i];
        }
      }

      setValues();
    </script>
  </body>
</html>
